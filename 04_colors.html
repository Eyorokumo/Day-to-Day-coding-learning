<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Colors</title>
    <style>
      /* color name */
      h1 {
        color: coral;
      }
      /* RGB colors */
      h2 {
        color: rgb(20, 100, 120);
      }
      /* HEX */
      h3 {
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Heading one</h1>
    <h2>Heading Two</h2>
    <h3>Heading three</h3>
  </body>
</html>
